version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: events_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: events_user
      POSTGRES_PASSWORD: events_password
      POSTGRES_DB: events_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://events_user:events_password@postgres:5432/events_db
    command: sh -c "npx tsx src/server/db/migrations/migrate.ts && pnpm start"

volumes:
  postgres_data: